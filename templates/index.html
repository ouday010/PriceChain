<!DOCTYPE html>
<html>
<head>
    <title>Property Price Predictor + NFT</title>
    <meta charset="utf-8">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f4f8; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1a73e8; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #555; font-size: 14px; margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-weight: 600; color: #333; margin-bottom: 5px; display: block; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; width: 100%; box-sizing: border-box; }
        button { grid-column: span 2; background: #1a73e8; color: white; padding: 14px; font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0d47a1; }
        #map { height: 300px; margin-top: 20px; border-radius: 12px; border: 2px solid #ddd; }
        #result { margin-top: 20px; padding: 20px; background: #e8f4fd; border-radius: 12px; font-size: 18px; text-align: center; }
        .result-price { font-size: 28px; font-weight: bold; color: #1a73e8; }
        .result-nft { margin-top: 15px; font-size: 16px; color: #333; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1>Property Price Predictor + NFT Mint</h1>
        <p class="subtitle">AI-powered valuation with Hedera NFT deeds</p>

        <div class="form-grid">
            <div>
                <label for="city">City</label>
                <select id="city">
                    <option value="Lahore">Lahore</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Islamabad">Islamabad</option>
                </select>
            </div>
            <div>
                <label for="property_type">Property Type</label>
                <select id="property_type">
                    <option value="House">House</option>
                    <option value="Flat">Flat</option>
                    <option value="Upper Portion">Upper Portion</option>
                    <option value="Lower Portion">Lower Portion</option>
                    <option value="Penthouse">Penthouse</option>
                </select>
            </div>
            <div>
                <label for="bedrooms">Bedrooms</label>
                <select id="bedrooms">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6+</option>
                </select>
            </div>
            <div>
                <label for="baths">Bathrooms</label>
                <select id="baths">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select>
            </div>
            <div>
                <label for="area_marla">Area (Marla)</label>
                <input type="number" id="area_marla" value="10" min="1" step="0.5">
            </div>
            <div>
                <label for="locality">Locality (e.g. DHA, Gulberg)</label>
                <input type="text" id="locality" value="DHA" placeholder="Enter locality">
            </div>
        </div>

        <div id="map"></div>

        <button onclick="predict()">Predict Price & Mint NFT</button>

        <div id="result"></div>
    </div>

    <script>
        // === LEAFLET MAP ===
        const map = L.map('map').setView([31.5204, 74.3587], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let marker;
        map.on('click', function(e) {
            if (marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
            document.getElementById('lat').value = e.latlng.lat.toFixed(6);
            document.getElementById('lon').value = e.latlng.lng.toFixed(6);
        });

        // Add hidden inputs for lat/lon
        const latInput = document.createElement('input');
        latInput.type = 'hidden'; latInput.id = 'lat'; latInput.value = '31.5204';
        const lonInput = document.createElement('input');
        lonInput.type = 'hidden'; lonInput.id = 'lon'; lonInput.value = '74.3587';
        document.body.appendChild(latInput);
        document.body.appendChild(lonInput);

        // Set initial marker
        marker = L.marker([31.5204, 74.3587]).addTo(map);

        function predict() {
            const data = {
                city: document.getElementById('city').value,
                latitude: parseFloat(document.getElementById('lat').value),
                longitude: parseFloat(document.getElementById('lon').value),
                baths: parseInt(document.getElementById('baths').value),
                bedrooms: parseInt(document.getElementById('bedrooms').value),
                area_marla: parseFloat(document.getElementById('area_marla').value),
                year: new Date().getFullYear(),
                month: new Date().getMonth() + 1,
                day: new Date().getDate(),
                purpose: "For Sale",
                location: document.getElementById('locality').value,
                property_type: document.getElementById('property_type').value,
                locality: document.getElementById('locality').value
            };

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                document.getElementById('result').innerHTML = `
                    <div class="result-price">PKR ${result.price}</div>
                    <div class="result-nft">
                        <strong>NFT Minted!</strong><br>
                        Token ID: <code>${result.token_id}</code><br>
                        Serial: <code>${result.serial}</code>
                    </div>
                `;
            })
            .catch(err => {
                document.getElementById('result').innerHTML = `<p style="color:red;">Error: ${err}</p>`;
            });
        }
    </script>
</body>
</html>
